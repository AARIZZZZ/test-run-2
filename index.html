<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
</head>
<body>
  <script>
    
    const base = window.location.href.substring(0, window.location.href.lastIndexOf("/") + 1);
    window.location.replace(base + "password.html");
  </script>
</body>
</html>
